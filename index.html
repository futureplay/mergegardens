    <script src="fontfaceobserver.js"></script>
    <script>
        var observeFont = function(fontName) {
            var observer = new FontFaceObserver(fontName);
            observer.check(null, 5000).then(function () {
                $("body").addClass(fontName + "-ready")
            });
        }
        observeFont('poetsenoneregular');
        observeFont('montserratregular');
    </script>
    <script>
        // Can also be used with $(document).ready()
        $(window).load(function() {
